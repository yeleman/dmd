{% extends "base.html" %}
{% load bootstrap_tags %}

{% block title %}Changement de mot de passe{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">   	
    	<div class="panel panel-default">
    		<div class="panel-heading">Modification du mot de passe</div>
    		<div class="panel-body">
    		<form action="" method="POST">
    		{% csrf_token %}
    		{{ form|as_bootstrap }}
    		<button class="btn btn-primary" action="submit">Changer de mot de passe</button>
    		</form>
		    </div>
		</div>
    </div>
</div>
{% endblock %}
