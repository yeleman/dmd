{% for type_slug in lineage %}
<select data-level="{{ type_slug }}" id="entity_filter_{{ type_slug }}" class="entity_filter">
    {% if forloop.counter0 == 0 %}
    <option value="-1">AUCUN</option>
    {% for child in children %}
        <option value="{{ child.uuid }}"{% if child.uuid == entity.uuid %} selected="selected"{% endif %}>{{ child.short_name }}</option>
    {% endfor %}
    {% endif %}
</select>
{% endfor %}
