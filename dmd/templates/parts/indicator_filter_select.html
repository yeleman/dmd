{% if with_label %}<label for="filter_indicator">Indicateur</label>{% endif %}
<select id="filter_indicator">
	{% if include_empty %}<option value="-">-</option>{% endif %}
    {% for indicator in indicators %}
    	<option value="{{ indicator.slug }}" {% if selected_indicator.slug = indicator.slug %} selected="selected"{% endif %}>#{{ indicator.number }} {{ indicator.name }}</option>
    {% endfor %}
    </optgroup>
</select>
